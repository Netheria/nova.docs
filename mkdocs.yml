            - Nova.ChatRouter:
                - Dialogflow: components/novachatrouterdialogflow.md
                - Omilia: components/novachatrouteromilia.md
            - Nova.WebChat: components/novawebchat.md

theme:
  name: null
  custom_dir: mkdocs-material/material

  # 404 page
  static_templates:
    - 404.html

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - navigation.tabs
    - navigation.instant
  font:
    text: Roboto
    code: Roboto Mono
#  favicon: assets/logo.png
#  icon:
#    logo: icon.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  logo: components/assets/icon.png
  favicon: components/assets/favicon.png
  icon:
    logo: components/assets/icon.png

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true

extra:
  homepage: https://netheria.github.io/novadocs/components/
  generator: false
 
use_directory_urls: false