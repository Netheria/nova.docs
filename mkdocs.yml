                - Genesys.PureConnect.ICWS: components/novachatproxygenesyspureconnecticwsnotices.md
                - Genesys.PureEngage.GMS.ChatAPIv2: components/novachatproxygenesyspureengagegmschatapiv2notices.md
                - NovaIT.Chat24: components/novachatproxynovaitchat24notices.md
